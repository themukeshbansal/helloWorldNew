
<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PhotoFly</title>


<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="icon" href="/api/files/PhotoFly.png" />

<!-- Google Webfonts -->
<link
	href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
	rel='stylesheet' type='text/css' />

<!-- Animate.css -->
<link rel="stylesheet" href="css/animate.css" />
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="css/icomoon.css" />
<!-- Magnific Popup -->
<link rel="stylesheet" href="css/magnific-popup.css" />
<!-- Salvattore -->
<link rel="stylesheet" href="css/salvattore.css" />
<!-- Theme Style -->
<link rel="stylesheet" href="css/style.css" />
<!-- Modernizr JS -->
<script src="js/modernizr-2.6.2.min.js"></script>

<!-- jQuery -->
	<script src="js/jquery.min.js"></script>

<style type="text/css">
body {
	background:
		url("https://www.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-10-full.jpg");
	background-size: cover;
}

.company {
	width: 320px;
	height: 60px;
	margin-bottom: 30px;
}

.companylogo {
	text-align: center;
}

.custom {
	width: 120px;
}

.submit, .showFilter {
	text-align: center;
}

.tags>a{
	float: left;
	margin-right: 7px;
}
</style>


</head>
<body>


	<header id="fh5co-header" role="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="companylogo">
						<a href="/display"> <img class="company" alt="PhotoFly"
							src="api/files/PhotoFlyText2.png" />
						</a>
					</div>

					<div class="showFilter">
						<button class="btn-lg btn-primary filterBtn custom">Filter</button>
						<a href="/addImage">
							<button class="btn-lg btn-success uploadBtn custom">Upload</button>
						</a>
					</div>

					<div class="filterMenu" style="display: none">
						<form method="get" action="/display">


							<div class="col-md-3 form-group">
								<input type="text" class="form-control input-lg"
									placeholder="Name" name="name" id="name" />
							</div>

							<div class="col-md-3 form-group">
								<input type="text" class="form-control input-lg"
									placeholder="State" name="state" id="state" />
							</div>

							<div class="col-md-3 form-group">
								<input type="text" class="form-control input-lg"
									placeholder="City" name="city" id="city" />
							</div>

							<div class="col-md-3 form-group">
								<input type="text" class="form-control input-lg"
									placeholder="Comma Separated Tags" name="tags" id="tag" />
							</div>

							<div class="submit">
								<input class="btn-lg btn-primary custom" type="submit"
									data-inline="true" value="Filter" />
							</div>

						</form>
					</div>


				</div>
			</div>
		</div>
	</header>
	<!-- END .header -->


	<div id="fh5co-main">
		<div class="container">

			<div class="row">



				<div id="fh5co-board" data-columns>
					<div class="item" th:each="user : ${users}">
						<div class="animate-box">
							<a class="image-popup fh5co-board-img" th:href="${user.fileName}">
								<img th:alt="${user.fileName}" th:src="${user.fileName}" />
								
							<div onclick="event.stopPropagation()" window.event.cancelBubble="true"
								class="fh5co-desc tags" th:id="tags+${user.fileName}"> </div>
							

							<script th:inline="javascript">
								var tag = [[${user.tags}]].split(",");
								var i;
								for(i=0;i<tag.length;i++){
									if(tag[i].length<1)	continue;
									
									var div = document.getElementById("tags"+[[${user.fileName}]]);
									var newlink = document.createElement("a");
									newlink.setAttribute('href', '/display?tags='+tag[i]);
									newlink.innerText = "#"+tag[i];
									div.appendChild(newlink);
								}
								
								
								console.log(tag);
								
							</script>
						</div>
					</div>



				</div>

			</div>
		</div>
	</div>


	
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<!-- Salvattore -->
	<script src="js/salvattore.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>

	<script>
		$(".filterBtn").click(function() {
			$(".showFilter").hide();
			$(".filterMenu").show();
		});
	</script>



</body>
</html>
