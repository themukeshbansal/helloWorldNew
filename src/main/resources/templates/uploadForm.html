
<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PhotoFly</title>


<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="icon" href="/api/files/PhotoFly.png" />

<!-- Google Webfonts -->
<link
	href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
	rel='stylesheet' type='text/css' />

<!-- Animate.css -->
<link rel="stylesheet" href="css/animate.css" />
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="css/icomoon.css" />
<!-- Magnific Popup -->
<link rel="stylesheet" href="css/magnific-popup.css" />
<!-- Salvattore -->
<link rel="stylesheet" href="css/salvattore.css" />
<!-- Theme Style -->
<link rel="stylesheet" href="css/style.css" />
<!-- Modernizr JS -->
<script src="js/modernizr-2.6.2.min.js"></script>

<style type="text/css">
body {
	background: url("https://www.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-10-full.jpg");
}

.company {
	width: 320px;
	height: 60px;
}

.companylogo {
	text-align: center;
}

.custom {
	width: 120px;
}

.submit, .showFilter {
	text-align: center;
}
</style>


</head>
<body>


	<header id="fh5co-header" role="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="companylogo">
						<a href="/display"> <img class="company" alt="PhotoFly"
							src="api/files/PhotoFlyText2.png" />
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- END .header -->


	<div id="fh5co-main">
		<div class="uploadForm">
			<form method="post" action="/api/upload"
				enctype="multipart/form-data">
				<div
					class="input-group input-lg col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-user"></i></span> <input id="name" type="text"
						class="form-control input-lg" name="name" placeholder="Name"
						th:required="required" />
				</div>

				<input type="hidden" name="clientId" value="fakeId" />

				<div
					class="input-group input-lg col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-calendar"></i></span> <input id="city"
						type="text" class="form-control input-lg" name="city"
						placeholder="City" th:required="required" />
				</div>

				<div
					class="input-group input-lg col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-screenshot"></i></span> <input id="state"
						type="text" class="form-control input-lg" name="state"
						placeholder="State" th:required="required" />
				</div>

				<input type="hidden" name="fileName" value="fakeFileName" />

				<div
					class="input-group input-lg col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-tags"></i></span> <input id="tags" type="text"
						class="form-control input-lg" name="tags" placeholder="Tags"
						th:required="required" />
				</div>
				<div
					class="input-group input-lg col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-file"></i></span> <input id="tags" type="file"
						class="form-control input-lg" name="file"
						placeholder="Choose to upload" th:required="required" />
				</div>

				<div class="submit" style="text-align: center; padding-top: 20px">
					<input class="btn-lg btn-primary" type="submit" data-inline="true"
						value="Submit" />
				</div>
			</form>
		</div>
	</div>


	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<!-- Salvattore -->
	<script src="js/salvattore.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>

	<script>
		$(".filterBtn").click(function() {
			$(".showFilter").hide();
			$(".filterMenu").show();
		});
	</script>

</body>
</html>
